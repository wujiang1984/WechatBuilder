<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>{$shopconfig.shopName}</title>

    <meta charset="UTF-8">

    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="/shop/templates/default/css/style.css" rel="stylesheet" />
    <link href="/shop/templates/default/css/templates.css" rel="stylesheet" />
    <script type="text/javascript">
        var basePath = "{$yuming}", baseParam = "";
    </script>

</head>
<body>

<!--_header-->
    <vt:template id="header" file="_header.html" charset="utf-8" />
<!--/_header-->	


    <div class="lay_page ">
        <div class="lay_page_wrap">
            <div class="fn_indexad">

                <div class="mod_clipimg" tag="indexad">

                    <img class="ui_fluid default" lazy="{$shopconfig.bgPic}" />
                </div>
                <!--加class .animate-->
                <div class="indexad_banner animate">
                    <ul class="banner_list">

                        <!--分类信息 -->
                        <vt:function var="category" method="getCategory" type="$this" />
                        <vt:foreach from="$category" item="c" index="i">
                             <li class="list_item">
                                 <a href="{$c.link_url}">{$c.title}</a>
                             </li>
                        </vt:foreach>
                        <!--分类信息 end -->


                    </ul>
                </div>

            </div>

             <input type="hidden" value="{$wid}" id="hidwid" name="hidwid">
              <input type="hidden" value="{$openid}" id="openid" name="openid">
             

     <!--_bottom-->
       <vt:template id="_bottom" file="_bottom.html" charset="utf-8" />
    <!--/_bottom-->	

             
        </div>
    </div>
    <script src="/shop/templates/default/js/zepto.min.js"></script>
    <script type="text/javascript">
        var itemArray = { "1": [] }, lz = true;
        var topicType = 5;
    </script>
    
    <!--_share_js-->
       <vt:template id="share_js" file="_share_js.html" charset="utf-8" />
    <!--/_share_js-->	

    <script type="text/javascript">
        mobile.o2ocn.topic.init();
    </script>

</body>
</html>
